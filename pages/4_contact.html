<body>
    <!-- HEADER + MENU -->
    <header id="header">
        <img src="../assets/img/headphones.png" alt="A pair of headphones">
        <h1>SONIDO AMATEUR</h1>
    </header>
    <nav id="menu">
        <ul>
            <li><a href="../index.html">HOME</a></li>

            <li><a href="5_socials.html">SOCIALS</a></li>
        </ul>
    </nav>
    <!-- CONTACT FORM -->
    <main class="mainC" id="mainContact">
        <h2>Contact</h2>
        <form action="">
            <label for="name">Full name:</label>
            <input name="name" type="text" placeholder="Name"><br>
            <label for="email">Email:</label>
            <input name="email" type="email" placeholder="Email"><br>
            <label for="motive">Motive of message:</label>
            <select name="motive">
                <option value="1">Booking</option>
                <option value="2">Sales</option>
                <option value="3">Management</option>
                <option value="4">Complaints</option>
            </select><br>
            <label for="message">Message</label><br>
            <textarea name="message" cols="30" rows="10"></textarea><br>
            <input type="submit" value="send">
        </form>
        <div id="emails">
            <h4>Management</h4>
            <p>management@sonidoamateur.cl</p>
            <h4>Booking</h4>
            <p>booking@sonidoamateur.cl</p>
            <h4>Sales</h4>
            <p>sales@sonidoamateur.cl</p>
        </div>
    </main>
    <!-- FOOTER -->
    <footer id="footer">
        <a href="../pages/4_contact.html">CONTACT</a>
        <a href="../pages/5_socials.html">SOCIALS</a>
